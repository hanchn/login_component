<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交登录模块</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">登录</h2>
            
            <!-- 登录方式切换 -->
            <div class="login-tabs">
                <button class="login-tab active" data-type="password">账号密码</button>
                <button class="login-tab" data-type="social">第三方登录</button>
                <button class="login-tab" data-type="qr">扫码登录</button>
            </div>

            <!-- 账号密码登录区域 -->
            <div class="login-section password-section active" id="passwordSection">
                <form class="password-form" id="passwordForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" placeholder="请输入用户名/邮箱/手机号" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="请输入密码" required>
                            <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        登录
                    </button>
                </form>
                <div class="register-link">
                    <span>还没有账号？</span>
                    <a href="#">立即注册</a>
                </div>
            </div>
            
            <!-- 扫码登录区域 -->
            <div class="login-section qr-section" id="qrSection">
                <div class="qr-tabs">
                    <button class="qr-tab active" data-type="wechat">微信扫码</button>
                    <button class="qr-tab" data-type="alipay">支付宝扫码</button>
                </div>
                <div class="qr-code-container">
                    <div class="qr-code" id="qrCode">
                        <i class="fab fa-weixin qr-icon"></i>
                        <p>请使用微信扫描二维码登录</p>
                    </div>
                </div>
            </div>

            <!-- 社交登录区域 -->
            <div class="login-section social-section" id="socialSection">
                <div class="social-login">
                    <button class="social-btn wechat" data-provider="wechat" id="wechatBtn">
                        <i class="fab fa-weixin"></i>
                        <span>微信登录</span>
                    </button>
                    
                    <button class="social-btn alipay" data-provider="alipay" id="alipayBtn">
                        <i class="fab fa-alipay"></i>
                        <span>支付宝登录</span>
                    </button>
                    
                    <button class="social-btn google" data-provider="google" id="googleBtn">
                        <i class="fab fa-google"></i>
                        <span>Google登录</span>
                    </button>
                    
                    <button class="social-btn github" data-provider="github" id="githubBtn">
                        <i class="fab fa-github"></i>
                        <span>GitHub登录</span>
                    </button>
                    
                    <button class="social-btn weibo" data-provider="weibo" id="weiboBtn">
                        <i class="fab fa-weibo"></i>
                        <span>微博登录</span>
                    </button>
                    
                    <button class="social-btn qq" data-provider="qq" id="qqBtn">
                        <i class="fab fa-qq"></i>
                        <span>QQ登录</span>
                    </button>
                    
                    <button class="social-btn facebook" data-provider="facebook" id="facebookBtn">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook登录</span>
                    </button>
                    
                    <button class="social-btn twitter" data-provider="twitter" id="twitterBtn">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter登录</span>
                    </button>
                </div>
            </div>

            <!-- 配置按钮 -->
            <button class="config-btn" id="configBtn">
                <i class="fas fa-cog"></i>
                配置登录选项
            </button>
        </div>
    </div>

    <!-- 配置模态框 -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>登录配置</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="config-section">
                    <h4>启用的登录方式</h4>
                    <div class="config-options">
                        <label class="config-item">
                            <input type="checkbox" id="enablePassword" checked>
                            <span>账号密码登录</span>
                        </label>
                        <label class="config-item">
                            <input type="checkbox" id="enableWechat" checked>
                            <span>微信登录</span>
                        </label>
                        <label class="config-item">
                            <input type="checkbox" id="enableAlipay" checked>
                            <span>支付宝登录</span>
                        </label>
                        <label class="config-item">
                            <input type="checkbox" id="enableGoogle" checked>
                            <span>Google登录</span>
                        </label>
                        <label class="config-item">
                            <input type="checkbox" id="enableGithub" checked>
                            <span>GitHub登录</span>
                        </label>
                        <label class="config-item">
                            <input type="checkbox" id="enableWeibo" checked>
                            <span>微博登录</span>
                        </label>
                        <label class="config-item">
                            <input type="checkbox" id="enableQq" checked>
                            <span>QQ登录</span>
                        </label>
                        <label class="config-item">
                            <input type="checkbox" id="enableFacebook" checked>
                            <span>Facebook登录</span>
                        </label>
                        <label class="config-item">
                            <input type="checkbox" id="enableTwitter" checked>
                            <span>Twitter登录</span>
                        </label>
                    </div>
                </div>
                
                <div class="config-section">
                    <h4>扫码登录设置</h4>
                    <label class="config-item">
                        <input type="checkbox" id="enableQrCode" checked>
                        <span>启用扫码登录</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-save" id="saveConfig">保存配置</button>
                <button class="btn-cancel" id="cancelConfig">取消</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/password-login.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/providers/wechat.js"></script>
    <script src="js/providers/google.js"></script>
    <script src="js/providers/github.js"></script>
    <script src="js/social-login.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
